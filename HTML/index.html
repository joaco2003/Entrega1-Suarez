<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Préstamos</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../javascript/Prestamos.js" defer></script>
</head>
<body class ="body">

    <header>
        <h1>Simulador de Préstamos</h1>
    </header>

    <main class="main">
        <section class="form-section">
            <h2>Datos del Préstamo</h2>
            <form id="prestamo-form">
                <div class="form-grupo">
                    <label for="nombre">Nombre y Apellido:</label>
                    <input type="text" id="nombre" required>
                </div>
                <div class="form-grupo">
                    <label for="monto">Monto del Préstamo $:</label>
                    <input type="number" id="monto" min="1000" required>
                </div>
                <div class="form-grupo">
                    <label for="cuotas">Cuotas:</label>
                    <select id="cuotas" required>
                        <option value="3">3 Cuotas</option>
                        <option value="6">6 Cuotas</option>
                        <option value="12">12 Cuotas</option>
                    </select>
                </div>
                <button type="submit" class="boton">Calcular Préstamo</button>
            </form>
        </section>

        <section class="resultados-section">
            <h2 class="deta-prestamo">Detalle del Préstamo</h2>
            <div id="resultado-prestamo" class="resultado-box">
                <p>Ingresa los datos para ver el total del prestamo.</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Simulador de Préstamos</p>
        <p>HTML y CSS hecho con lo aprendido en el curso de desarrollo web</p>
    </footer>
</body>
</html>
